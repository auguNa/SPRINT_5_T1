# General application properties
spring.application.name=BlackJack

# MySQL Database Configuration (R2DBC)

spring.r2dbc.url=${DB_URL}
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}

# MongoDB configuration
spring.data.mongodb.database=blackjack
spring.data.mongodb.uri=mongodb://localhost:27017/blackjack

# Management endpoint exposure
management.endpoints.web.exposure.include=*

logging.level.org.springframework.data.mongodb.core=DEBUG
logging.level.org.mongodb.driver=DEBUG

# Swagger/OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
